{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input class="text-box" type="text" name="content" id="content" value="{{task.content}}">
            <input class="btn" type="submit" value="update">
        </form>
    </div>

</div>
{% endblock %}
